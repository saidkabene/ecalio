<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
</head>
<body th:fragment="body">
<div class="kt-login__form">
    <div class="kt-login__title">
        <h3 th:text="#{mvc.ui.forgot-password.question}"/>
    </div>
    <form class="kt-form post-json-form"
          th:action="@{/passwordReset/requestPasswordResetToken}"
          id="kt_login_form" method="post" ms-success-callback="onForgotPasswordSuccess"
          ms-notify-on-success="true" ms-clear-on-success="true">
        <div class="form-group">
            <input class="form-control" type="email" name="email" required
                   th:placeholder="#{mvc.ui.compte.email.label}">
        </div>

        <div class="kt-login__actions">
            <a th:href="@{/login}" class="kt-link kt-login__link-forgot"
               th:text="#{mvc.ui.login.label}"/>

            <button class="btn btn-primary btn-elevate kt-login__btn-primary"
                    th:text="#{mvc.ui.utils.confirm}"/>
        </div>
    </form>
</div>

<script>
    function onForgotPasswordSuccess() {
    }
</script>
</body>
</html>
