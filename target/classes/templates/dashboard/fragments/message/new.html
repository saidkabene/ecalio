<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
</head>
<!--/*@thymesVar id="mainServiceUrl" type="java.lang.String"*/-->
<div th:fragment="body"
     th:dir="#{mvc.ui.utils.direction.value}"
     class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">

    <!-- begin:: Content Head -->
    <div class="kt-subheader   kt-grid__item" id="kt_subheader">
        <div class="kt-container  kt-container--fluid ">
            <div class="kt-subheader__main">
                <h3 class="kt-subheader__title" th:text="#{mvc.ui.services.messaging.new-message.label}"/>
                <span class="kt-subheader__separator kt-subheader__separator--v"></span>
                <div class="kt-subheader__group" id="kt_subheader_search">
                    <!--/*@thymesVar id="compte" type="com.mssmfactory.ecalio.domainmodel.compte.Compte"*/-->
                    <span class="kt-subheader__desc" id="kt_subheader_total" th:text="${compte.getUsername()}"/>
                </div>
            </div>
        </div>
    </div>
    <!-- end:: Content Head -->

    <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
        <!--begin::Portlet-->
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title"
                        th:text="#{mvc.ui.services.messaging.new-message.label}"/>
                </div>
            </div>

            <!--begin::Form-->
            <form id="message-form" class="kt-form kt-form--fit kt-form--label-right">
                <div class="kt-portlet__body">
                    <div class="form-group row">
                        <div class="col-12">
                            <th:block
                                    th:insert="'dashboard/fragments/form/content/fragments/email_input_field' :: input('email')"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <th:block
                                    th:insert="'dashboard/fragments/form/content/fragments/subject_input_field' :: input('subject')"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <th:block th:insert="global/fragments/utils/editors/editor :: editor('editor')"/>
                        </div>
                    </div>
                    <div class="form-group row mb-0">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <th:block
                                    th:insert="'dashboard/fragments/form/content/fragments/file_input_field' :: input('piece-jointe')"/>
                        </div>
                    </div>
                </div>

                <div class="kt-portlet__foot">
                    <div class="row">
                        <th:block th:insert="'global/fragments/utils/add_button'"/>
                    </div>
                </div>
            </form>
            <!--end::Form-->
        </div>
        <!--end::Portlet-->
    </div>

    <script th:src="@{/js/dashboard/message/new.js}" type="text/javascript"></script>
</div>

<th:block th:fragment="afterBody">
</th:block>
</html>
