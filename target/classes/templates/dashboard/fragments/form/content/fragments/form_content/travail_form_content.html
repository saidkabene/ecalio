<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:remove="tag" th:fragment="div(id)">

    <!--/*@thymesVar id="id" type="java.lang.String"*/-->
    <div class="col-lg-12">
        <th:block th:insert="'dashboard/fragments/form/content/fragments/subject_input_field.html' ::
            input(${id} + '-subject-input-field')"/>
    </div>

    <div class="col-lg-12 mt-2">
        <th:block th:insert="'dashboard/fragments/form/content/fragments/date_range_picker_input_field.html' ::
            date-range(${id} + '-debut-input-field', ${id} + '-fin-input-field', 'full-date-picker', 'required')"/>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 mt-2">
        <label class="w-100" th:text="#{mvc.ui.content.label}"/>
        <th:block th:insert="'global/fragments/utils/editors/editor' :: editor(${id} + '-content-input-field')"/>
    </div>
</div>
</html>
