<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:remove="tag" th:fragment="div(id)">
    <div class="form-group row">
        <div class="col-lg-12">
            <th:block th:insert="'dashboard/fragments/form/content/fragments/designation_input_field'"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-lg-12">
            <th:block th:insert="dashboard/fragments/form/content/fragments/date_picker_input_field
                :: date(
                    'no-year-date-picker',
                    'mvc.ui.utils.debut.label',
                    'debut',
                    'required'
                )"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-lg-12">
            <th:block th:insert="dashboard/fragments/form/content/fragments/date_picker_input_field
                :: date(
                    'no-year-date-picker',
                    'mvc.ui.utils.fin.label',
                    'fin',
                    'required'
                )"/>
        </div>
    </div>
</div>
</html>
