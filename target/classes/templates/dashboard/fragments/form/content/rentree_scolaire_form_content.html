<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:remove="tag" th:fragment="div(id)">
    <div class="form-group row">
        <div class="col-lg-12">
            <th:block th:insert="'dashboard/fragments/form/content/fragments/designation_input_field'"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-lg-12">
            <th:block th:insert="dashboard/fragments/form/content/fragments/date_range_picker_input_field
                :: date-range('', '', 'full-date-picker', 'required')"/>
        </div>
    </div>
</div>
</html>
