<!DOCTYPE html>

<body>

<!--/*@thymesVar id="compte" type="com.mssmfactory.ecalio.domainmodel.compte.Compte"*/-->

    <a class="nav-link nav-link active" data-toggle="tab" href="#kt_user_edit_tab_2" role="tab">

            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <polygon points="0 0 24 0 24 24 0 24"/>

                      fill="#000000" fill-rule="nonzero" opacity="0.3"/>
                <path d="M3.00065168,20.1992055 C3.38825852,15.4265159 7.26191235,13 11.9833413,13 C16.7712164,13 20.7048837,15.2931929 20.9979143,20.2 C21.0095879,20.3954741 20.9979143,21 20.2466999,21 C16.541124,21 11.0347247,21 3.72750223,21 C3.47671215,21 2.97953825,20.45918 3.00065168,20.1992055 Z"

<div th:fragment="content-div" class="tab-pane active" id="kt_user_edit_tab_2" role="tabpanel">
    <div class="kt-form kt-form--label-right">
        <div class="kt-form__body">
            <div class="kt-section kt-section--first">
                <div class="kt-section__body">
                    <div class="row">
                        <label class="col-xl-3"></label>
                        <div class="col-lg-9 col-xl-6">
                            <h3 class="kt-section__title kt-section__title-sm"
                                th:classappend="#{mvc.ui.utils.alignment.class.value}"
                                th:text="#{mvc.ui.utils.indentification-informations.label}"/>
                        </div>
                    </div>

                    <form th:action="@{compte/updateUsernameAndEmailServiceLoggedInCompte}"
                          method="post" ms-notify-on-success="true" class="post-json-form">
                        <div class="form-group row">
                            <label class="col-xl-3 col-lg-3 col-form-label"
                                   th:text="#{mvc.ui.compte.username.label}"/>
                            <div class="col-lg-9 col-xl-6">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="flaticon2-user"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control"
                                           minlength="6" name="username"
                                           th:value="${compte.getUsername()}"
                                           th:placeholder="#{mvc.ui.compte.username.label}"
                                           aria-describedby="basic-addon1"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xl-3 col-lg-3 col-form-label"
                                   th:text="#{mvc.ui.compte.email.label}"/>
                            <div class="col-lg-9 col-xl-6">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span
                                            class="input-group-text"><i
                                            class="la la-at"></i></span></div>
                                    <input type="email" class="form-control" name="email"
                                           th:value="${compte.getEmail()}"
                                           th:placeholder="#{mvc.ui.compte.email.label}"
                                           aria-describedby="basic-addon1"
                                           required>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5 container-fluid"
                             th:insert="global/fragments/utils/confirm_button :: confirm-button"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
