<div th:fragment="content-div" class="tab-pane" id="kt_user_edit_tab_3" role="tabpanel">
    <div class="kt-form kt-form--label-right">
        <div class="kt-form__body">
            <div class="kt-section kt-section--first">
                <div class="kt-section__body">
                    <div class="row">
                        <label class="col-xl-3"></label>
                        <div class="col-lg-9 col-xl-6">
                            <h3 class="kt-section__title kt-section__title-sm"
                                th:classappend="#{mvc.ui.utils.alignment.class.value}"
                                th:text="#{mvc.ui.change-password.title}"/>
                        </div>
                    </div>
                    <form th:action="@{compte/updatePasswordLoggedInCompte}"
                          method="post" ms-notify-on-success="true" class="post-json-form"
                          ms-clear-on-success="true">
                        <div class="form-group row">
                            <label class="col-xl-3 col-lg-3 col-form-label"
                                   th:text="#{mvc.ui.change-password.current-password.label}"/>
                            <div class="col-lg-9 col-xl-6">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="la la-key "></i>
                                        </span>
                                    </div>

                                    <input type="password" name="oldPassword" class="form-control" value=""
                                           th:placeholder="#{mvc.ui.change-password.current-password.label}"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xl-3 col-lg-3 col-form-label"
                                   th:text="#{mvc.ui.change-password.new-password.label}"/>
                            <div class="col-lg-9 col-xl-6">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-key"></i>
                                        </span>
                                    </div>

                                    <input id="newPasswordInput"
                                           ms-twin-input-validator="updatePasswordButtonContainer button"
                                           type="password" name="newPassword" class="form-control" value=""
                                           th:placeholder="#{mvc.ui.change-password.new-password.label}"
                                           ms-twin-input="passwordConfirmationInput"
                                           required minlength="8">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-last row">
                            <label class="col-xl-3 col-lg-3 col-form-label"
                                   th:text="#{mvc.ui.change-password.password-confirmation.label}"/>
                            <div class="col-lg-9 col-xl-6">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="flaticon-lock"></i>
                                        </span>
                                    </div>

                                    <input id="passwordConfirmationInput"
                                           ms-twin-input-validator="updatePasswordButtonContainer button"
                                           type="password" name="passwordConfirmation" class="form-control" value=""
                                           th:placeholder="#{mvc.ui.change-password.password-confirmation.label}"
                                           ms-twin-input="newPasswordInput" required>
                                </div>
                            </div>
                        </div>

                        <div id="updatePasswordButtonContainer" class="mt-5 container-fluid"
                             th:insert="global/fragments/utils/confirm_button :: confirm-button"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
